<!doctype html><html>  <head>      <link rel="stylesheet" href="http://elm-in-action.com/styles.css">        <script src="http://elm-in-action.com/wc/webcomponents-lite.min.js"></script>        <link rel="import" href="http://elm-in-action.com/wc/slider/paper-slider.html">  </head>    <body>        <div id="elm-area"></div>        <script src="http://elm-in-action.com/groove.js"></script>        <script src="elm.js"></script>        <script>            var app = Elm.PhotoGroove.embed(document.getElementById("elm-area"));            app.ports.activateFilters.subscribe(function(options) {              requestAnimationFrame(function() {                Groove.activate(document.getElementById("main-canvas"), options);              });            });        </script>    </body></html>
