<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="http://elm-in-action.com/styles.css">
      <style>
          .folder { margin-left: 30px; }
          .folder > label {
            background-color: #555;
            margin: 6px 8px;
            padding: 6px 8px;
            display: inline-block;
            cursor: pointer;
          }

          .folder > label:hover {
            background-color: #60b5cc;
          }

          .folder.expanded label::before {
            content: "▸";
            margin-right: 12px;
          }

          .folder.collapsed label::before {
            content: "▾";
            margin-right: 12px;
          }

          .photo {
            padding: 6px 8px;
            margin-left: 30px;
            cursor: pointer;
          }

          .photo:hover {
            background-color: #60b5cc;
          }

          .folders, .selected-photo {
            float: left;
          }

          .folders {
            width: 360px;
          }

          .selected-photo {
            width: 600px;
          }

          .content::after {
            content: "";
            display: table;
            clear: both;
          }
      </style>
  </head>

    <body>
        <div id="elm-area"></div>

        <script src="elm.js"></script>
        <script>
          var app = Elm.PhotoFolders.embed(document.getElementById("elm-area"));
        </script>
    </body>
</html>
